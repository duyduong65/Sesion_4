<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vòng lập lồng nhau</title>
</head>
<body>
<!--<pre id="sout"></pre>-->
<script>
    // let sout = document.getElementById('sout').innerHTML;
    sout = "<table border ='1' width = '300' cellspacing = '1' cellpadding = '3'>"


    for (let i = 1; i <= 10; i++) {
        sout = sout + "<tr>"
        for (let j = 1; j <= 10; j++) {
            sout = sout + "<td>" + i * j + "</td>" ;

        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>" ;
    document.write(sout)
</script>
</body>
</html>
